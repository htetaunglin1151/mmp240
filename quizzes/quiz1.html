<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quiz 1</title>

  <style>
    /* Type CSS code here */
    /* Element Selector */
    h1 {
      color: red;
    }

    /* Descendant selector */
    header h1 {
      color: red;
    }

    /* Class selector */
    .main-title {
      color: red;
    }

    /* id selector */
    #site-title {
      color: red;
    }
  </style>

</head>

<body>
  <header>
    <h1 id="site-title" class="main-title">All About Selectors</h1>
  </header>
</body>

</html>
